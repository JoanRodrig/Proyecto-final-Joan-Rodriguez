{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evaluación Física</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
        <!-- CSS personalizado - ORDEN IMPORTANTE -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <!-- CSS específico para páginas de autenticación - DESPUÉS de main.css -->
    {% if request.resolver_match.url_name == 'login' %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% elif request.resolver_match.url_name == 'signup' %}
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    {% elif 'password_reset' in request.resolver_match.url_name %}
        <link rel="stylesheet" href="{% static 'css/recuperar.css' %}">
    
    {% endif %}
</head>
<body class="{% if request.resolver_match.url_name == 'login' %}login-page{% elif request.resolver_match.url_name == 'signup' %}signup-page{% elif 'password_reset' in request.resolver_match.url_name %}password-reset-page{% else %}main-page{% endif %}">

    <!-- Navbar -->
    {% include 'partials/navbar.html' %}

    <!-- Contenedor principal -->
    <div class="{% if request.resolver_match.url_name == 'signup' or 'password_reset' in request.resolver_match.url_name or request.resolver_match.url_name == 'login' %}sin-container{% else %}container-fluid p-4{% endif %}">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
