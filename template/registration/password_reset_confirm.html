{% extends "layout.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/recuperar.css' %}">
<link rel="stylesheet" href="{% static 'css/most_ocul.css' %}">

<div class="login-bg">
    <div class="login-card">

        <!-- IZQUIERDA -->
        <div class="login-left">

            <form method="post" class="login-form">
                {% csrf_token %}
                <h1>Establecer nueva contraseña</h1>

                {% if validlink %}
                <div class="form-field">
                    <label for="id_new_password1">Nueva contraseña:</label>
                    <div class="password-field">
                        {{ form.new_password1 }}
                        <button type="button" class="password-toggle" data-target="id_new_password1">
                            <span class="show-icon"></span>
                        </button>
                    </div>
                </div>

                <div class="form-field">
                    <label for="id_new_password2">Confirmar contraseña:</label>
                    <div class="password-field">
                        {{ form.new_password2 }}
                        <button type="button" class="password-toggle" data-target="id_new_password2">
                            <span class="show-icon"></span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-iniciar">Guardar nueva contraseña</button>
                {% else %}
                <p class="error-msg">El enlace de restablecimiento no es válido o ha expirado.</p>
                {% endif %}
            </form>

        </div>

        <!-- DERECHA -->
        <div class="login-right">
            <img src="{% static 'img/silueta-body.png' %}" alt="Silueta">
            <p>BodyScanner <span>AI</span></p>
        </div>

    </div>
</div>

<script src="{% static 'js/most_ocul.js' %}"></script>
{% endblock %}
